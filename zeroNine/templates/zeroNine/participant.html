{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>09</title>
        <link rel="stylesheet" href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/participant.css' %}">
    </head>
    <body>
        <div class="top-nav">
            <div class="search-container">
                <form action="/" method="post">
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="catagory">
                <button class="cat-btn">Catagory</button>
                <div class="cat-cnt">
                    <a href="productpage">옷</a>
                    <a href="#">악세사리</a>
                    <a href="#">식품</a>
                    <a href="#">전자제품</a>
                    <a href="#">도서</a>
                    <a href="productpage-db">직구</a>
                    <a href="#">기타</a>
                    <a href="registration">공구등록</a>
                    <a href="#">문의사항</a>
                </div>
            </div>
            <a id="logo_img" href="#">
                <img src="{% static 'img/logo.png' %}" border="0"/>
            </a>
            <div class="catagory">
                    <button class="cat-btn">로그인</button>
            </div>
            <div class="catagory">
                    <button class="cat-btn">회원가입</button>
            </div>
            <div class="catagory">
                    <button class="cat-btn">내 정보</button>
                    <div class="cat-cnt">
                        <a href="order">주문자</a>
                        <a href="participant">공구참여자</a>
                        <a href="#">로그아웃</a>
                    </div>
            </div>
        </div>
        
        <div class="participant">
            <div class="participant-info">
                공구참여자정보
            </div>
        
            <div class="participant-product">
                공구에 참여한 상품
            </div>
                        
            <div class="wrapper-btn">
                <figure>
                    <button class="btn"><img class="img" src="{% static 'img/shinee8.jpg' %}"></button>
                    <figcaption>데리러가 샤이니</figcaption>
                </figure>

                <figure>
                    <button class="btn"><img class="img" src="{% static 'img/shinee9.jpg' %}"></button>
                    <figcaption>꼭갈콘 샤이니</figcaption>
                </figure>

                <figure>
                    <button class="btn"><img class="img" src="{% static 'img/shinee10.jpg' %}"></button> 
                    <figcaption>뷰 샤이니</figcaption>
                </figure>
            </div>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="{% static 'js/common.js' %}"></script>
    </body>
</html>
